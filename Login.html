<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHubCreator - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>JobHubCreator - Login</h2>
    <form id="loginForm" onsubmit="validateLogin(event)">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="#signup">Sign up here</a></p>
    </div>
</div>

<script>
    function validateLogin(event) {
        event.preventDefault();

        // Get values from the form
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if the provided credentials are correct
        if (username.toLowerCase() === 'siwar' && password === 'SIWAR') {
            // Redirect to the welcome page for Siwar
            window.location.href = 'https://raw.githack.com/siwar0301/Job_Hub_Creator/main/Welcome_page.html'; // Change this to the actual welcome page URL
        } else {
            // Display an error message (you can customize this part)
            alert('Invalid username or password. Please try again.');
        }
    }
</script>

</body>
</html>
