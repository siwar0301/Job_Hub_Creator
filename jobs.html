<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .job-search-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .job-list {
            margin-top: 20px;
        }

        .job-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="job-search-container">
    <h1>Look for a Job</h1>
    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" placeholder="e.g., software engineer, web developer">

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="e.g., city, state">

    <label for="category">Category:</label>
    <select id="category">
        <option value="all">All Categories</option>
        <option value="it">IT</option>
        <option value="finance">Finance</option>
        <option value="marketing">Marketing</option>
        <!-- Add more categories as needed -->
    </select>

    <button onclick="#">Search Jobs</button>





</body>
</html>
