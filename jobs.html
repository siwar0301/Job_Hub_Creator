<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .job-search-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .job-list {
            margin-top: 20px;
        }

        .job-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="job-search-container">
    <h1>Look for a Job</h1>
    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" placeholder="e.g., software engineer, web developer">

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="e.g., city, state">

    <label for="category">Category:</label>
    <select id="category">
        <option value="all">All Categories</option>
        <option value="it">IT</option>
        <option value="finance">Finance</option>
        <option value="marketing">Marketing</option>
        <!-- Add more categories as needed -->
    </select>

    <button onclick="searchJobs()">Search Jobs</button>

    <div class="job-list" id="jobList">
        <!-- Job listings will be displayed here -->
    </div>
</div>

<script>
    function searchJobs() {
        // In a real-world scenario, you would send the search criteria to the server,
        // fetch the job data, and dynamically update the job list.

        // For this example, let's create some dummy job data.
        var jobs = [
            { title: 'Software Engineer', category: 'IT', location: 'City A', description: 'Lorem ipsum...' },
            { title: 'Marketing Specialist', category: 'Marketing', location: 'City B', description: 'Lorem ipsum...' },
            { title: 'Financial Analyst', category: 'Finance', location: 'City C', description: 'Lorem ipsum...' },
            // Add more dummy job data
        ];

        // Display the job listings
        displayJobs(jobs);
    }

    function displayJobs(jobs) {
        var jobListContainer = document.getElementById('jobList');
        jobListContainer.innerHTML = ''; // Clear previous listings

        if (jobs.length === 0) {
            jobListContainer.innerHTML = '<p>No jobs found.</p>';
            return;
        }

        jobs.forEach(function (job) {
            var jobItem = document.createElement('div');
            jobItem.classList.add('job-item');

            var jobTitle = document.createElement('h3');
            jobTitle.textContent = job.title;

            var jobCategory = document.createElement('p');
            jobCategory.textContent = 'Category: ' + job.category;

            var jobLocation = document.createElement('p');
            jobLocation.textContent = 'Location: ' + job.location;

            var jobDescription = document.createElement('p');
            jobDescription.textContent = job.description;

            jobItem.appendChild(jobTitle);
            jobItem.appendChild(jobCategory);
            jobItem.appendChild(jobLocation);
            jobItem.appendChild(jobDescription);

            jobListContainer.appendChild(jobItem);
        });
    }
</script>

</body>
</html>
